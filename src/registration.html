<!DOCTYPE html>
<html
  lang="en"
  class="page"
>
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  />
  <title>Join The Shoot - Create Your Free Account </title>
  <meta 
    name="description" 
    content="Register on The Shoot and explore photography as a part time job or full career. Get access to shoot jobs, post your profile, and connect with clients looking for photographers."
  />
 <link
      rel="icon"
      href="images/favicon.png"
      type="image/x-icon"
  />
  <link 
    rel="stylesheet" 
    href="style/registration.scss"
  />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
      rel="stylesheet"
  />
  <script
      src="scripts/main.js"
      defer
  ></script>
</head>
<body class="page__body">     
  <main>
    <section class="auth">
  <div class="auth__container">
    <div class="auth__content">
      <a href="./index.html" class="arrow-link">
        <img
              src="images/back-arrow.png"
              alt="Navigate-back-arrow"
              class="about__arrow"              
        />
      </a>
      <img src="./images/logo-theShoot.png" alt="The Shoot" class="auth__logo" />

      <h1 class="auth__title">CREATE YOUR FREE ACCOUNT</h1>
      <p class="auth__description">
        Showcase your work, connect with clients, and grow  
        your photography business by reaching a wider 
        audience and securing more opportunities.
      </p>

      <button class="auth__button auth__button--google">
        <img src="./images/google-icon.png" alt="google-icon" class="auth__button-icon" />
        Sign up with Google
      </button>
      <button class="auth__button auth__button--apple">
        <img src="./images/apple-icon.png" alt="apple-icon" class="auth__button-icon" />
        Sign up with Apple
      </button>

      <div class="auth__divider">
        <span class="auth__divider-line"></span>
        <span class="auth__divider-text">or</span>
        <span class="auth__divider-line"></span>
      </div>
      <p class="auth__email-text">
        Email
      </p>
      <input 
        type="email" 
        placeholder="Enter your email address"  
        class="auth__input is-error" 
      />

      <button class="auth__button auth__button--continue">Continue</button>

      <p class="auth__login-quation">
        Already have an account? <a href="./registration_not-you.html" class="auth__login-link">Log in</a>
      </p>
    </div>

    <div class="auth__gallery">
      <img src="./images/Ñollage_registration.png" alt="Gallery collage" class="auth__gallery-image" />
    </div>
  </div>
    </section>
  </main>

 <footer class="footer">
    <div class="footer-content">
      <div class="footer-right">
        <ul class="footer-links">
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./main_talents.html">TALENTS</a></li>
          <li><a href="./web-team.html">WEB TEAM</a></li>
        </ul>
        <div class="footer-center">
          <div class="footer-title">THE SHOOT</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
